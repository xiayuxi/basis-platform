<#assign ctx="${request.contextPath}" /> <#assign
staticCtx="${request.contextPath}/resources" />
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- css -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" media="screen" type="text/css"  href="${staticCtx}/jqGrid/css/jquery-ui-1.9.2.custom.min.css" />
<link rel="stylesheet" media="screen" type="text/css"  href="${staticCtx}/jqGrid/css/ui.jqgrid.css" />
<!-- js -->
<script type="text/javascript" src="${staticCtx}/jqGrid/js/jquery-1.11.0.min.js"></script>
<script type="text/javascript"  src="${staticCtx}/jqGrid/js/i18n/grid.locale-cn.js"></script>
<script type="text/javascript"  src="${staticCtx}/jqGrid/js/jquery.jqGrid.min.js"></script>
<script type="text/javascript" src="${staticCtx}/jqGrid/js/jquery-ui-1.9.2.custom.min.js"></script>
<script type="text/javascript"  src="${staticCtx}/jqGrid/js/jquery.treegrid.js"></script>
</head>
<body>
	<div style="margin: 20px 0 10px 20px;">
		类目名称：<input type="text" name="qName" id="qName" />
		<button type="submit" class="btn btn-primary" id="btnSearch">查询
	</div>
	<div style="margin-left: 20px">
		<table id="list"></table>
		<div id="pager"></div>
	</div>
	</br>
</body>
<script type="text/javascript">

	$(function(){
		$("#list").jqGrid({
			/*为树状展示配置begin------  */
	    	treeGrid:true,//w为ture 则为树形表格
            treeGridModel:"adjacency",
          	treedatatype:"json",
          	ExpandColumn:"name",//展开的列
            //ExpandColClick:true,// 树形表格是否展开
            /* 树状展示配置-----------end */
	        url:'${ctx}/category/grid',// 获取数据的url,action
	        datatype: "json",//后台返回的数据格式
	        mtype:"post",//提交的方式,默认是get
	        //width:1024,//这个宽度不能为百分比,
	        autowidth:true,//自动宽
		    colNames:['类目名称', '类目代码', '类目描述','关键字' ,'主键ID'],
	        colModel:[
				{name:'name',index:'name', editable:true,sortable:true},
				{name:'code',index:'code', width:100,editable:true},
				{name:'remark',index:'remark', align:"center",editable:true},
				{name:'keywords',index:'keywords', align:"center",editable:true}, 
				{name:'categoryId',index:'categoryId', align:"center",editable:true,hidden:true}
			],
	        postData:{page:1,hahah:123},//此参数用来向后台提交数据*****可以自己添加需要的参数
	        //styleUI : 'Bootstrap',
	        //caption:"品牌列表",//表名称
	        //multiselect: true,//开启多选
	        rowNum:10,//每页显示的条数,此参数会被传递到后台
	        rowList:[10,20,30,50],//定义每页显示的条数下拉框选择,会覆盖rowNum
	        viewrecords: true,//定义是否显示总的数据条数
	        pager: '#pager',//定义翻页用的导航栏,必须是有效的html元素,可以放在任意位置
	        height : "auto",
	        //rownumbers:true,//添加左侧行号
		});
	      // $("#list").jqGrid('navGrid','#pager', {edit:true,add:true,del:true,search:true,refresh:true,addtext:'添加'});  
	      //$("#list").jqGrid("navGrid","#pager",{view :true}); 
	    jQuery("#list").navGrid('#pager',{edit:false,add:false,del:false,search:false,refresh:true})
	     //自定义添加按钮
	    .navButtonAdd('#pager',{ 
	    	 caption:"新增", 
	    	 buttonicon:"ui-icon-add",
	    	 onClickButton: function(){ 
							    	addFun();  
							    	},
			position:"last"
		})

		//自定义编辑按钮
	    .navButtonAdd('#pager',{ 
	    	 caption:"编辑",
	    	 buttonicon:"ui-icon-edit",  
    		 onClickButton:function(){
    			 					editFun();
    			 					}, 
    		position:"last"
    	})
		//自定义删除按钮
	    .navButtonAdd('#pager',{ 
	    	 caption:"删除",
	    	 buttonicon:"ui-icon-del",  
    		 onClickButton:function(){
    			 					delFun();
    			 					}, 
    		position:"last"
    	});
	     
	    $("#btnSearch").click(function () {
			var qName = $("#qName").val();
	    	//alert(qName);
	    	$("#list").jqGrid('setGridParam',{ 
	              url:"${ctx}/category/grid", 
	              postData:{'qName':qName,}, //发送数据 
	              page:1 
	          	}).trigger("reloadGrid"); //重新载入 
	      });
	   
	 });

	 //新增
	 function addFun(){
		 window.location.href = "${ctx}/category/addPage";
	 }
	 
	 //编辑
	 function editFun(){
		var id=jQuery("#list").jqGrid('getGridParam','selrow');
		var rowData = $("#list").jqGrid('getRowData',id);//获取选中所有数据
		if(null == rowData || '' == rowData || rowData.length > 0){
			alert("请选择需要编辑的行！");
		}else{
			var val= rowData.categoryId;//获取每一行制定的列的数据
		  	 window.location.href="${ctx}/category/editPage?id="+val;
		} 
	 }
	 
	 //删除
	 function delFun(){
		var id=jQuery("#list").jqGrid('getGridParam','selrow');
		var rowData = $("#list").jqGrid('getRowData',id);//获取选中所有数据
		if(null == rowData || '' == rowData || rowData.length > 0){
			alert("请选择需要删除的行！")
		}else{
			var val= rowData.categoryId;//获取每一行制定的列的数据
			$.get("${ctx}/category/getchild?id="+val,function(data){  
	           	if(data.success == true){
	           		window.location.href="${ctx}/category/delete?id="+val;
	           	}else{
	           		alert("选中的分类存在子分类，请先删除此分类所有的子分类！");
	           	}
	        });
		}
	} 
</script>
</html>
